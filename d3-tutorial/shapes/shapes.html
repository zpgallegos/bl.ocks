<!DOCTYPE html>
<html lang='en'>

<head>
  <link rel='stylesheet' href='shapes.css'>
  <title>Shapes</title>
</head>

<body>

  <svg id='svg1' width='960' height='500'>
    <circle r='100px' cx='480' cy='250'/>
    <rect width='50', height='100' x='200' y='100'/>
    <rect width='50', height='100' x='250' y='150' fill='darkred'/>

    <g fill='turquoise' transform='translate(0, 200)' stroke='black'>
      <circle r='100px' cx='480' cy='250' stroke-width='5'/>
      <rect width='50', height='100' x='200' y='100'/>      
    </g>
  </svg>

  <svg id='svg2' width='1500' height='500'>
    <g class='lines'>
      <line x1='250' y1='250' x2='1250' y2='250'/>
      <path d='M1250 250 L150 300 L150 400 L1250 250' fill='none'>
    </g>
  </svg>



  <script src='https://d3js.org/d3.v5.min.js'></script>
  <script src='shapes.js'></script>
</body>
</html>
